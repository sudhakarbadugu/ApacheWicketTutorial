<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>

.formPanel {padding-left =5px;
	
}

.formPanel-field {
	
}
table, td, th {
    border: 1px solid black;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th {
    height: 50px;
}
</style>
</head>
<body>
<wicket:panel>
		<div class="formPanel" wicket:id="hidebutton">
		<form wicket:id="regi">
				<div class="formPanel-field">
					<label class="abc">First Name: </label><input
						style="margin-left: 30px; margin-top: 5px;" type="text"
						name="firstname"> <BR>
				</div>
				Last Name: <input style="margin-left: 32px; margin-top: 5px;"
					type="text" name="lastname"> <BR> User Name: <input
					style="margin-left: 30px; margin-top: 5px;" type="text"
					name="username"> <BR> Email: <input
					style="margin-left: 63px; margin-top: 5px;" type="email"
					name="email"> <BR> Gender: <input
					style="margin-left: 50px; margin-top: 5px;" type="radio">Male</input>
				<input type="radio">Female</input> <BR> Date of Birth: <input
					style="margin-left: 16px; margin-top: 5px;" type="Date" name="Dob">
				<BR>
				<div style="margin-top: 10px; margin-left: 27%;">
					<input style="margin-right: 5px" type="button" value="register" wicket:id="submitbutton">
					<input type="button" value="Cancel" wicket:id="cancelbutton">
				</div>
				</form>
		</div>
		<div>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>User Name</th>
					<th>Email</th>
					<th>Gender</th>
					<th>Date of birth</th>
				</tr>
			</table>
		</div>
		<div class="testTable"></div>
</wicket:panel>		
</body>
</html>
